<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSLEO.ISO Portfolio</title>
    
    <!-- React und Tailwind laden (Keine Installation nötig!) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Schriftarten -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #09090b; 
            color: #e4e4e7; 
            font-family: 'Inter', sans-serif;
        }
        .font-mono { font-family: 'Space Mono', monospace; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const IconInsta = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;

        // Translations Dictionary
        const translations = {
            EN: {
                nav: { about: "ABOUT", work: "WORK", contact: "CONTACT" },
                hero: { sub: "Photography Portfolio", t1: "CAPTURING", t2: "REALITY", btn: "View Gallery" },
                about: { title: "ABOUT ME", text: "Hi, I'm Leo. Based in Switzerland, I am a 16-year-old photographer obsessed with light, shadow, and the stories they tell. My style is defined by high contrast and a cinematic look (\"ITSLEO.ISO\")." },
                portfolio: { cats: { "All": "All", "Wildlife": "Wildlife", "Landscape": "Landscape", "Portraits": "Portraits" } },
                contact: "CONTACT ME",
                footer: "Made in Switzerland."
            },
            DE: {
                nav: { about: "ÜBER MICH", work: "ARBEITEN", contact: "KONTAKT" },
                hero: { sub: "Fotografie Portfolio", t1: "REALITÄT", t2: "EINFANGEN", btn: "Galerie ansehen" },
                about: { title: "ÜBER MICH", text: "Hallo, ich bin Leo. Ich lebe in der Schweiz und bin ein 16-jähriger Fotograf, der von Licht, Schatten und den Geschichten, die sie erzählen, fasziniert ist. Mein Stil zeichnet sich durch hohe Kontraste und einen filmischen Look aus (\"ITSLEO.ISO\")." },
                portfolio: { cats: { "All": "Alle", "Wildlife": "Natur", "Landscape": "Landschaft", "Portraits": "Porträts" } },
                contact: "KONTAKT",
                footer: "Hergestellt in der Schweiz."
            },
            IT: {
                nav: { about: "CHI SONO", work: "LAVORI", contact: "CONTATTI" },
                hero: { sub: "Portfolio Fotografico", t1: "CATTURARE", t2: "LA REALTÀ", btn: "Guarda la Galleria" },
                about: { title: "CHI SONO", text: "Ciao, sono Leo. Vivo in Svizzera, ho 16 anni e sono un fotografo ossessionato dalla luce, dalle ombre e dalle storie che queste raccontano. Il mio stile è definito da forti contrasti e da un look cinematografico (\"ITSLEO.ISO\")." },
                portfolio: { cats: { "All": "Tutti", "Wildlife": "Natura", "Landscape": "Paesaggi", "Portraits": "Ritratti" } },
                contact: "CONTATTAMI",
                footer: "Fatto in Svizzera."
            }
        };

        const App = () => {
            const [lang, setLang] = useState("EN");
            const [activeCategory, setActiveCategory] = useState("All");
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const t = translations[lang];

            // Change HTML lang attribute for SEO/Accessibility when language changes
            useEffect(() => {
                document.documentElement.lang = lang.toLowerCase();
            }, [lang]);

            const portfolioData = [
                { id: 1, category: "Wildlife", src: "Gatto_Nero.JPG", title: "Feline Eyes" },
                { id: 2, category: "Landscape", src: "Quella_Suprema.jpg", title: "Windy Stream" },
                { id: 3, category: "Portraits", src: "Gnocha_Ginger_Su_Moto.jpg", title: "bazinga" },
                { id: 4, category: "Wildlife", src: "Uccelin.JPG", title: "The Biggest Bird" },
                { id: 5, category: "Landscape", src: "Fiume.jpg", title: "Lake" },
                { id: 6, category: "Portraits", src: "Gnocha_bionda_Su_Moto.jpg", title: "Bazinga v.2" },
                { id: 7, category: "Portraits", src: "Moto_cicco.jpg", title: "Dude on Bike" },
                { id: 8, category: "Landscape", src: "Acqua_nuvola.jpg", title: "Cloudy Ocean" },
                { id: 9, category: "Landscape", src: "Blessed_ahh.jpg", title: "Shine" },
                { id: 10, category: "Landscape", src: "Casa.jpg", title: "House" },
                { id: 11, category: "Landscape", src: "Piccolo_farm_Spotv.2.jpg", title: "Aura Farm" },
                { id: 12, category: "Landscape", src: "Picolo_farm_Spot.jpg", title: "Aura Farm v.2" },
                { id: 13, category: "Landscape", src: "Pietre.jpg", title: "Stones" },
            ];

            const filteredPhotos = activeCategory === "All" 
                ? portfolioData 
                : portfolioData.filter(item => item.category === activeCategory);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 bg-zinc-950/80 backdrop-blur-md border-b border-zinc-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                {/* Left Section: Mobile Menu Trigger & Desktop Lang Switcher */}
                                <div className="w-1/3 flex items-center justify-start">
                                    {/* Mobile Menu Trigger */}
                                    <div className="md:hidden">
                                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-zinc-100 p-2 -ml-2">
                                            {isMenuOpen ? <IconX /> : <IconMenu />}
                                        </button>
                                    </div>
                                    
                                    {/* Desktop Language Switcher */}
                                    <div className="hidden md:flex space-x-4 text-xs font-mono">
                                        {['EN', 'DE', 'IT'].map(l => (
                                            <button 
                                                key={l} 
                                                onClick={() => setLang(l)} 
                                                className={`transition-colors ${lang === l ? 'text-white font-bold' : 'text-zinc-500 hover:text-zinc-300'}`}
                                            >
                                                {l}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Center Section: Logo */}
                                <div className="w-1/3 flex justify-center items-center">
                                    <a href="#" className="font-mono text-xl sm:text-2xl font-bold tracking-tighter text-white hover:text-zinc-300 transition-colors">
                                        ITSLEO<span className="text-zinc-500">.ISO</span>
                                    </a>
                                </div>

                                {/* Right Section: Desktop Links & Social */}
                                <div className="w-1/3 flex justify-end items-center">
                                    <div className="hidden md:flex items-center space-x-6 lg:space-x-8">
                                        <a href="#about" className="text-sm font-medium hover:text-white text-zinc-400 transition-colors">{t.nav.about}</a>
                                        <a href="#portfolio" className="text-sm font-medium hover:text-white text-zinc-400 transition-colors">{t.nav.work}</a>
                                        <a href="#contact" className="text-sm font-medium hover:text-white text-zinc-400 transition-colors">{t.nav.contact}</a>
                                        
                                        <div className="h-4 w-px bg-zinc-700 mx-2"></div>
                                        
                                        <a href="https://instagram.com" className="hover:text-pink-500 text-zinc-400 transition-colors"><IconInsta /></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden bg-zinc-900 border-b border-zinc-800 text-center py-4">
                                <a href="#about" onClick={() => setIsMenuOpen(false)} className="block py-2 text-white hover:bg-zinc-800">{t.nav.about}</a>
                                <a href="#portfolio" onClick={() => setIsMenuOpen(false)} className="block py-2 text-white hover:bg-zinc-800">{t.nav.work}</a>
                                <a href="#contact" onClick={() => setIsMenuOpen(false)} className="block py-2 text-white hover:bg-zinc-800">{t.nav.contact}</a>
                                
                                {/* Mobile Language Switcher */}
                                <div className="flex justify-center space-x-6 mt-4 pt-4 border-t border-zinc-800 text-sm font-mono">
                                    {['EN', 'DE', 'IT'].map(l => (
                                        <button 
                                            key={l} 
                                            onClick={() => { setLang(l); setIsMenuOpen(false); }} 
                                            className={`transition-colors ${lang === l ? 'text-white font-bold border-b border-white' : 'text-zinc-500 hover:text-zinc-300'}`}
                                        >
                                            {l}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <header className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=1920&auto=format&fit=crop" className="w-full h-full object-cover opacity-30" />
                            <div className="absolute inset-0 bg-gradient-to-t from-zinc-950 via-transparent to-zinc-950/50"></div>
                        </div>
                        <div className="relative z-10 text-center px-4">
                            <p className="font-mono text-zinc-400 mb-4 tracking-widest text-sm uppercase">{t.hero.sub}</p>
                            <h1 className="text-5xl md:text-8xl font-bold tracking-tighter text-white mb-6 uppercase">
                                {t.hero.t1} <br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-zinc-200 to-zinc-600">{t.hero.t2}</span>
                            </h1>
                            <a href="#portfolio" className="inline-block px-8 py-3 bg-white text-black font-medium rounded-full hover:bg-zinc-200 transition-transform hover:scale-105">{t.hero.btn}</a>
                        </div>
                    </header>

                    {/* About Section */}
                    <section id="about" className="py-24 bg-zinc-950 text-center">
                        <div className="max-w-3xl mx-auto px-6">
                            <div className="flex justify-center mb-6 text-zinc-500"><IconCamera /></div>
                            <h2 className="text-3xl font-bold mb-8 text-white uppercase">{t.about.title}</h2>
                            <p className="text-zinc-400 text-lg leading-relaxed">
                                {t.about.text}
                            </p>
                        </div>
                    </section>

                    {/* Portfolio Section */}
                    <section id="portfolio" className="py-24 bg-zinc-900/30">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex flex-wrap justify-center gap-4 mb-12">
                                {["All", "Wildlife", "Landscape", "Portraits"].map((cat) => (
                                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-6 py-2 rounded-full text-sm font-medium transition-all ${activeCategory === cat ? "bg-white text-black" : "bg-zinc-900 text-zinc-400 border border-zinc-800"}`}>
                                        {t.portfolio.cats[cat]}
                                    </button>
                                ))}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredPhotos.map((photo) => (
                                    <div key={photo.id} className="group relative aspect-[4/5] overflow-hidden rounded-sm bg-zinc-900">
                                        <img src={photo.src} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300 flex flex-col justify-end p-6">
                                            <p className="text-zinc-400 text-xs font-mono mb-1">{t.portfolio.cats[photo.category]}</p>
                                            <h3 className="text-white text-xl font-medium">{photo.title}</h3>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 bg-zinc-950 border-t border-zinc-900 text-center">
                        <h2 className="text-3xl font-bold mb-2 text-white uppercase">{t.contact}</h2>
                        <div className="flex flex-col md:flex-row justify-center gap-8 mt-12">
                            <div className="flex flex-col items-center group">
                                <div className="p-3 rounded-full bg-zinc-900 mb-4 text-zinc-400 group-hover:text-white transition-colors"><IconPhone /></div>
                                <span className="text-zinc-300 font-mono text-sm">+41 79 329 49 96</span>
                            </div>
                            <div className="flex flex-col items-center group">
                                <div className="p-3 rounded-full bg-zinc-900 mb-4 text-zinc-400 group-hover:text-white transition-colors"><IconMail /></div>
                                <span className="text-zinc-300 font-mono text-sm">itsleo.iso.contact@gmail.com</span>
                            </div>
                            <a href="https://instagram.com" className="flex flex-col items-center group">
                                <div className="p-3 rounded-full bg-zinc-900 mb-4 text-zinc-400 group-hover:text-pink-500 transition-colors"><IconInsta /></div>
                                <span className="text-zinc-300 font-mono text-sm">@itsleo.iso</span>
                            </a>
                        </div>
                    </section>

                    <footer className="py-8 bg-black text-center border-t border-zinc-900 text-zinc-600 text-xs font-mono">
                        © {new Date().getFullYear()} ITSLEO.ISO. {t.footer}
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
